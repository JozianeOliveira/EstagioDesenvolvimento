<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões Matemáticas e Lógicas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="icon" href="imagem/favicon.ico" type="image/x-icon">
    <script src="interatividade/script.js" defer></script> 
</head>
<body>
    <header>
        <h1>Resolução de Sequências</h1>
    </header>

    <section>
        <div class="sequencias">
            <h2>a) 1, 3, 5, 7, ___</h2>
            <button onclick="resolveA()">Descobrir próximo elemento</button>
            <p id="resultadoA" class="resultado"></p>
        </div>

        <div class="sequencias">
            <h2>b) 2, 4, 8, 16, 32, 64, ____</h2>
            <button onclick="resolveB()">Descobrir próximo elemento</button>
            <p id="resultadoB" class="resultado"></p>
        </div>

        <div class="sequencias">
            <h2>c) 0, 1, 4, 9, 16, 25, 36, ____</h2>
            <button onclick="resolveC()">Descobrir próximo elemento</button>
            <p id="resultadoC" class="resultado"></p>
        </div>

        <div class="sequencias">
            <h2>d) 4, 16, 36, 64, ____</h2>
            <button onclick="resolveD()">Descobrir próximo elemento</button>
            <p id="resultadoD" class="resultado"></p>
        </div>

        <div class="sequencias">
            <h2>e) 1, 1, 2, 3, 5, 8, ____</h2>
            <button onclick="resolveE()">Descobrir Próximo Elemento</button>
            <p id="resultadoE" class="resultado"></p>
        </div>

        <div class="sequencias">
            <h2>f) 2, 10, 12, 16, 17, 18, 19, ____</h2>
            <button onclick="resolveF()">Descobrir Próximo Elemento</button>
            <p id="resultadoF" class="resultado"></p>
        </div>
    </section>
</body>
</html>
